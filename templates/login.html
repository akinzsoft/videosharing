<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TobiPlay - Sign In</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #e0e0e0;
      position: relative;
      overflow-x: hidden;
    }

    .bg-animation {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(229, 9, 20, 0.12);
      animation: float 6s ease-in-out infinite;
      filter: drop-shadow(0 0 5px rgba(229, 9, 20, 0.4));
      mix-blend-mode: screen;
    }
    .particle:nth-child(1) {
      width: 90px;
      height: 90px;
      top: 12%;
      left: 10%;
      animation-delay: 0s;
    }
    .particle:nth-child(2) {
      width: 130px;
      height: 130px;
      top: 68%;
      left: 80%;
      animation-delay: 2s;
    }
    .particle:nth-child(3) {
      width: 70px;
      height: 70px;
      top: 42%;
      left: 68%;
      animation-delay: 4s;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-25px) rotate(180deg); }
    }

    .login-container {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.9);
      padding: 60px 60px 40px;
      border-radius: 12px;
      box-shadow:
        0 8px 24px rgba(229, 9, 20, 0.3),
        inset 0 0 40px rgba(229, 9, 20, 0.1);
      width: 100%;
      max-width: 420px;
      animation: fadeSlideUp 0.7s ease forwards;
      text-align: center;
    }
    @keyframes fadeSlideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      font-weight: 900;
      font-size: 38px;
      color: #47e509;
      margin-bottom: 42px;
      letter-spacing: -2px;
      user-select: none;
      text-shadow:
        0 0 10px #47e509bb,
        0 0 30px #47e509cc;
    }

    .form-title {
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 30px;
      color: #f0f0f0;
      letter-spacing: -0.5px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: left;
    }

    .form-group {
      position: relative;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 16px 20px;
      background: #1b1b2f;
      border: 2px solid transparent;
      border-radius: 6px;
      color: #eee;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      background: #292b44;
      border-color: #e50914;
      box-shadow: 0 0 10px #e50914aa;
    }

    label {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
      font-size: 16px;
      pointer-events: none;
      transition: all 0.25s ease;
    }
    input:focus + label,
    input:not(:placeholder-shown) + label {
      top: 8px;
      font-size: 12px;
      color: #e50914;
      font-weight: 600;
    }

    button.signin-btn {
      margin-top: 10px;
      padding: 14px 0;
      background: linear-gradient(90deg, #e50914 0%, #f40612 100%);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      box-shadow:
        0 0 15px #e50914bb;
    }
    button.signin-btn:hover {
      background: linear-gradient(90deg, #f40612 0%, #e50914 100%);
      box-shadow:
        0 0 25px #f40612cc,
        0 0 40px #e50914cc;
      transform: translateY(-2px);
    }

    .signup-section {
      margin-top: 60px;
      font-size: 15px;
      color: #aaa;
      user-select: none;
    }
    .signup-link {
      color: #e50914;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.25s ease;
    }
    .signup-link:hover {
      color: #f40612;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 40px 32px 30px;
        max-width: 90vw;
      }
      .form-title {
        font-size: 24px;
      }
      .logo {
        font-size: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-animation" aria-hidden="true">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="login-container" role="main" aria-label="Login form">
    <a href="{% url 'homepg' %}" aria-label="TobiPlay homepage">
      <div class="logo">TobiPlay</div>
    </a>

    <div class="form-title">Sign In</div>

    <form id="loginForm" novalidate>
      {% csrf_token %}
      <div class="form-group">
        <input type="text" id="username" name="username" placeholder=" " required />
        <label for="username">Username</label>
      </div>

      <div class="form-group">
        <input type="password" id="password" name="password" placeholder=" " required />
        <label for="password">Password</label>
      </div>

      <button type="submit" class="signin-btn">Login</button>
    </form>

    <div class="signup-section">
      New to TobiPlay? <a href="./regcreator" class="signup-link">Sign up now</a>.
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

     fetch('login_creator', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': csrfToken,
        },
        body: JSON.stringify({ username, password }),
      })
        .then((res) => res.json())
        .then((data) => {
          if (data.message) {
            alert(data.message);
            window.location.href = '../api';
          } else {
            alert(data.error || 'Login failed');
          }
        })
        .catch(() => alert('Something went wrong'));
    });
  </script>
</body>
</html>
