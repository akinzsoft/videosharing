<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Video - TobiPlay</title>
  <style>
    /* [Same styles as you already have] */
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload Video</h1>

    <!-- Video Upload -->
    <div class="upload-area" id="uploadArea" onclick="document.getElementById('videoInput').click()">
      <span class="upload-text">üé¨ Click to upload video or drag and drop</span>
    </div>
    <input type="file" id="videoInput" accept="video/*" />

    <!-- Thumbnail Upload -->
    <div class="form-group">
      <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
      <label for="thumbnail">Thumbnail</label>
      <div class="upload-area" id="thumbnailArea" onclick="document.getElementById('thumbnailInput').click()">
        <span class="upload-text">üñºÔ∏è Click to upload thumbnail</span>
      </div>
      <input type="file" id="thumbnailInput" accept="image/*" />
    </div>
     
    <div class="form-group">
      <label for="title">Email</label>
      <input type="text" id="email" value="{{ user.username }}" readonly disabled />
    </div>

    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" placeholder="Enter title" />
    </div>

    <div class="form-group">
      <label for="publisher">Publisher</label>
      <input type="text" id="publisher" placeholder="Enter publisher" />
    </div>

    <div class="form-group">
      <label for="producer">Producer</label>
      <input type="text" id="producer" placeholder="Enter producer" />
    </div>

    <div class="form-group">
      <label for="genre">Genre</label>
      <input type="text" id="genre" placeholder="Enter genre" />
    </div>

    <div class="form-group">
      <label for="ageRating">Age Rating</label>
      <select id="ageRating">
        <option value="">Select rating</option>
        <option value="G">G</option>
        <option value="PG">PG</option>
        <option value="PG-13">PG-13</option>
        <option value="18+">18+</option>
      </select>
    </div>

    <div class="form-group">
      <label for="movietyp">Movie Type</label>
      <select id="movietyp">
        <option value="">Movie Type</option>
        <option value="Action & Adventure">Action & Adventure</option>
        <option value="Comedy Movies">Comedy Movies</option>
        <option value="War Movies">War Movies</option>
        <option value="Africa Movies">Africa Movies</option>
        <option value="Kids Fun">Kids Fun</option>
      </select>
    </div>

    <button type="button" id="submitBtn" onclick="submitForm()">Submit</button>
    
    <div class="loading" id="loading">Uploading... Please wait</div>
    <div class="error" id="error"></div>
    <div class="success" id="success"></div>
  </div>

  <script>
    const uploadArea = document.getElementById('uploadArea');
    const videoInput = document.getElementById('videoInput');
    const thumbnailArea = document.getElementById('thumbnailArea');
    const thumbnailInput = document.getElementById('thumbnailInput');
    const submitBtn = document.getElementById('submitBtn');
    const loading = document.getElementById('loading');
    const errorDiv = document.getElementById('error');
    const successDiv = document.getElementById('success');

    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let cookie of cookies) {
          cookie = cookie.trim();
          if (cookie.startsWith(name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    function hideMessages() {
      loading.style.display = 'none';
      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';
    }

    function showError(message) {
      hideMessages();
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    function showSuccess(message) {
      hideMessages();
      successDiv.textContent = message;
      successDiv.style.display = 'block';
    }

    function showLoading() {
      hideMessages();
      loading.style.display = 'block';
      submitBtn.disabled = true;
    }

    function hideLoading() {
      loading.style.display = 'none';
      submitBtn.disabled = false;
    }

    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        videoInput.files = files;
        showVideoPreview(files[0]);
      }
    });

    videoInput.addEventListener('change', () => {
      if (videoInput.files.length > 0) {
        showVideoPreview(videoInput.files[0]);
      }
    });

    function showVideoPreview(file) {
      if (file && file.type.startsWith('video/')) {
        const videoURL = URL.createObjectURL(file);
        uploadArea.innerHTML = `<video src="${videoURL}" controls></video>`;
      } else {
        showError("Please select a valid video file.");
      }
    }

    thumbnailInput.addEventListener('change', () => {
      if (thumbnailInput.files.length > 0) {
        showThumbnailPreview(thumbnailInput.files[0]);
      }
    });

    function showThumbnailPreview(file) {
      if (file && file.type.startsWith('image/')) {
        const imgURL = URL.createObjectURL(file);
        thumbnailArea.innerHTML = `<img src="${imgURL}" />`;
      } else {
        alert("Please select a valid image file for thumbnail.");
      }
    }

    async function submitForm() {
      try {
        hideMessages();

        const title = document.getElementById('title').value.trim();
        const publisher = document.getElementById('publisher').value.trim();
        const producer = document.getElementById('producer').value.trim();
        const genre = document.getElementById('genre').value.trim();
        const ageRating = document.getElementById('ageRating').value;
        const movietyp = document.getElementById('movietyp').value;
        const videoFile = videoInput.files[0];
        const thumbnailFile = thumbnailInput.files[0];
        const email = document.getElementById('email').value.trim();

        if (!videoFile || !thumbnailFile || !title || !publisher || !producer || !genre || !ageRating || !movietyp) {
          showError("Please fill in all fields and upload both video and thumbnail.");
          return;
        }

        showLoading();

        const formData = new FormData();
        formData.append("title", title);
        formData.append("publisher", publisher);
        formData.append("producer", producer);
        formData.append("genre", genre);
        formData.append("age_rating", ageRating);
        formData.append("movie_type", movietyp);
        formData.append("video_file", videoFile);
        formData.append("thumbnail", thumbnailFile);
        formData.append("username", email);

        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 30000);

        const response = await fetch("https://tobiplay-eubkh3exfyfbbqgr.westeurope-01.azurewebsites.net/api/v/videos/", {
          method: "POST",
          body: formData,
          signal: controller.signal,
          headers: {
            'X-CSRFToken': getCookie('csrftoken')
          },
          credentials: 'include'  // required if you're using session auth and cookies
        });

        clearTimeout(timeoutId);

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`Upload failed: ${response.status} ${response.statusText} - ${errorText}`);
        }

        const data = await response.json();
        showSuccess(`Video "${data.title || title}" uploaded successfully!`);

        setTimeout(() => {
          resetForm();
        }, 2000);

      } catch (error) {
        console.error('Upload error:', error);
        if (error.name === 'AbortError') {
          showError('Upload timed out. Please check your connection.');
        } else if (error.message.includes('Failed to fetch')) {
          showError('Cannot connect to server. Make sure the API is online.');
        } else {
          showError(error.message || 'Upload failed.');
        }
      } finally {
        hideLoading();
      }
    }

    function resetForm() {
      document.getElementById('title').value = "";
      document.getElementById('publisher').value = "";
      document.getElementById('producer').value = "";
      document.getElementById('genre').value = "";
      document.getElementById('ageRating').value = "";
      document.getElementById('movietyp').value = "";
      videoInput.value = "";
      thumbnailInput.value = "";
      uploadArea.innerHTML = `<span class="upload-text">üé¨ Click to upload video or drag and drop</span>`;
      thumbnailArea.innerHTML = `<span class="upload-text">üñºÔ∏è Click to upload thumbnail</span>`;
      hideMessages();
    }
  </script>
</body>
</html>
