<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>TobiPlay - User Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            padding: 20px 0;
        }

        /* Animated background particles */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(229, 9, 20, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 70%;
            left: 80%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 40%;
            left: 70%;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 60%;
            animation-delay: 1s;
        }

        .particle:nth-child(5) {
            width: 70px;
            height: 70px;
            top: 80%;
            left: 20%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .form-container {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 60px 68px 40px;
            width: 100%;
            max-width: 600px;
            position: relative;
            z-index: 1;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            color: #47e509ff;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: -1px;
            text-decoration: none;
            display: block;
        }

        .logo:hover {
            color: #5cf00d;
        }

        .form-title {
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 28px;
        }

        .form-row {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }

        .form-group {
            margin-bottom: 16px;
            position: relative;
            flex: 1;
        }

        .form-input {
            width: 100%;
            height: 50px;
            background: #333;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            padding: 16px 20px 0;
            transition: all 0.2s ease;
            outline: none;
        }

        .form-input:focus {
            background: #454545;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(229, 9, 20, 0.3);
        }

        .form-input:valid {
            background: #333;
        }

        .form-label {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #8c8c8c;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.2s ease;
        }

        .form-input:focus + .form-label,
        .form-input:valid + .form-label {
            top: 12px;
            font-size: 11px;
            color: #8c8c8c;
        }

        .form-select {
            width: 100%;
            height: 50px;
            background: #333;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            padding: 0 20px;
            transition: all 0.2s ease;
            outline: none;
            cursor: pointer;
        }

        .form-select:focus {
            background: #454545;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(229, 9, 20, 0.3);
        }

        .form-select option {
            background: #333;
            color: white;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #b3b3b3;
            font-size: 14px;
        }

        .checkbox-group input {
            margin-right: 12px;
            transform: scale(1.2);
            accent-color: #e50914;
        }

        .submit-btn {
            width: 100%;
            height: 48px;
            background: linear-gradient(90deg, #e50914 0%, #f40612 100%);
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            background: linear-gradient(90deg, #f40612 0%, #e50914 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(229, 9, 20, 0.4);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .form-section {
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            color: #e50914;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .gender-options {
            display: flex;
            gap: 24px;
            margin-top: 8px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            color: #b3b3b3;
            font-size: 16px;
            cursor: pointer;
        }

        .radio-option input {
            margin-right: 8px;
            transform: scale(1.2);
            accent-color: #e50914;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50px;
            background: #333;
            border: 2px dashed rgba(229, 9, 20, 0.5);
            border-radius: 4px;
            color: #8c8c8c;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .file-input-label:hover {
            background: #454545;
            border-color: #e50914;
            color: white;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .form-container {
                padding: 40px 28px;
                margin: 20px;
            }
            
            .form-title {
                font-size: 28px;
            }

            .gender-options {
                flex-direction: column;
                gap: 12px;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="form-container">
        <a href="{% url "homepg" %}" class="logo">TobiPlay</a>
        
        <form id="userDetailsForm" method="post" enctype="multipart/form-data">
            <h1 class="form-title">User Details</h1>
            
            <div class="form-section">
                <div class="section-title">Personal Information</div>
                
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" class="form-input" id="firstName" name="firstName" required>
                        <label class="form-label">First Name</label>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" id="password" name="password" required>
                        <label class="form-label">password</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <input type="email" class="form-input" id="email" name="email" required>
                    <label class="form-label">Email Address</label>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <input type="tel" class="form-input" id="phone" name="phone" required>
                        <label class="form-label">Phone Number</label>
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-input" id="dateOfBirth" name="dateOfBirth" required>
                        <label class="form-label">Date of Birth</label>
                    </div>
                </div>

                <div class="form-group">
                    <div style="color: #8c8c8c; font-size: 14px; margin-bottom: 8px;">Gender</div>
                    <div class="gender-options">
                        <label class="radio-option">
                            <input type="radio" name="gender" value="male" required>
                            Male
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="gender" value="female" required>
                            Female
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="gender" value="other" required>
                            Other
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="gender" value="prefer-not-to-say" required>
                            Prefer not to say
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">Address Information</div>
                
                <div class="form-group">
                    <input type="text" class="form-input" id="address" name="address" required>
                    <label class="form-label">Street Address</label>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" class="form-input" id="city" name="city" required>
                        <label class="form-label">City</label>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" id="state" name="state" required>
                        <label class="form-label">State/Province</label>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" class="form-input" id="zipCode" name="zipCode" required>
                        <label class="form-label">ZIP/Postal Code</label>
                    </div>
                    <div class="form-group">
                        <select class="form-select" id="country" name="country" required>
                            <option value="">Select Country</option>
                            <option value="us">United States</option>
                            <option value="ca">Canada</option>
                            <option value="uk">United Kingdom</option>
                            <option value="au">Australia</option>
                            <option value="de">Germany</option>
                            <option value="fr">France</option>
                            <option value="jp">Japan</option>
                            <option value="in">India</option>
                            <option value="br">Brazil</option>
                            <option value="mx">Mexico</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
            </div>

            
            <div class="checkbox-group">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter and promotional emails</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#" style="color: #e50914;">Terms of Service</a> and <a href="#" style="color: #e50914;">Privacy Policy</a></label>
            </div>
            
            <button type="submit" class="submit-btn">Save Details</button>
        </form>
    </div>

     </body>
</html>
<script>
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    document.getElementById('userDetailsForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = {
            name: document.getElementById('firstName').value,
            pwd: document.getElementById('password').value,
            email: document.getElementById('email').value,
            username: document.getElementById('email').value,
            phoneno: document.getElementById('phone').value,
            dob: document.getElementById('dateOfBirth').value,
            gender: document.querySelector('input[name="gender"]:checked')?.value || '',
            address: document.getElementById('address').value,
            city: document.getElementById('city').value,
            state: document.getElementById('state').value,
            zipcode: document.getElementById('zipCode').value,
            country: document.getElementById('country').value,
           
        };

      fetch('http://127.0.0.1:8000/api/apiaddcreator', {
  method: 'POST',
  headers: { 
    'Content-Type': 'application/json',
    'X-CSRFToken': getCookie('csrftoken')
  },
  body: JSON.stringify(formData)
})

.then(async response => {
  console.log('Status:', response.status);
  console.log('Content-Type:', response.headers.get('content-type'));
  const text = await response.text();
  console.log('RAW response text:', text);

  if (!response.ok) {
    throw new Error(`HTTP error! status: ${response.status}`);
  }
  
  if (!response.headers.get('content-type')?.includes('application/json')) {
    throw new Error('Expected JSON, got something else');
  }
  
  return JSON.parse(text);
})

</script>
